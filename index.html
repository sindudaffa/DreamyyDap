<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #222831, #393E46, #00ADB5, #EEEEEE);
      background-size: 400% 400%;
      animation: bgmove 12s ease infinite;
      transition: background 0.5s ease;
      color: #222831;
    }

    body.red-theme {
      background: linear-gradient(-45deg, #330000, #660000, #cc0000, #ff6666);
      background-size: 400% 400%;
      color: #660000;
    }

    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
      width: 320px;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.4s ease, color 0.4s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h2 {
      margin: 0 0 10px 0;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #00ADB5;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink .75s step-end infinite;
      font-size: 14px;
      margin-bottom: 10px;
      transition: border-color 0.5s ease;
      color: inherit;
    }

    body.red-theme .typewriter {
      border-color: #cc0000;
      animation: typing 3s steps(40, end), blinkRed .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ADB5; }
    }

    @keyframes blinkRed {
      0%, 100% { border-color: transparent }
      50% { border-color: #cc0000; }
    }

    .social {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.1em;
    }

    .social a {
      text-decoration: none;
      color: #00ADB5;
      transition: 0.3s;
    }

    body.red-theme .social a {
      color: #cc0000;
    }

    .social a:hover {
      transform: scale(1.2);
      color: #222831;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ADB5;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    body.red-theme .btn {
      background: #cc0000;
      color: #fff1f1;
    }

    .btn:hover {
      background: #222831;
      color: #EEEEEE;
    }

    /* Toggle button styles */
    .toggle-container {
      margin-top: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      color: white;
    }

    .toggle-btn.blue {
      background-color: #00ADB5;
    }

    .toggle-btn.red {
      background-color: #cc0000;
    }

    .toggle-btn:hover {
      background-color: #222831;
    }
  </style>
</head>
<body>
  <div>
    <div class="card">
      <h2>never give up</h2>
      <div class="typewriter">just do it, I'm always here to support XD üôåüèª</div>
      <p>Ganbatte ne!</p>

      <div class="social">
        <a href="" target="_blank">‚ö° Spirit</a>
        <a href="" target="_blank">üê± Energic</a>
      </div>

      <a href="#" class="btn">DapDap</a>
    </div>

    <div class="toggle-container">
      <button class="toggle-btn blue" id="blueBtn">Blue for Dreamy</button>
      <button class="toggle-btn red" id="redBtn">Red for Tatakae!</button>
    </div>
  </div>

  <script>
    const blueBtn = document.getElementById('blueBtn');
    const redBtn = document.getElementById('redBtn');

    blueBtn.addEventListener('click', () => {
      document.body.classList.remove('red-theme');
    });

    redBtn.addEventListener('click', () => {
      document.body.classList.add('red-theme');
    });
  </script>
</body>
</html>
