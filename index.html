<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dreamyy - Emote ‚ö°</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
  }

  .card-container {
    perspective: 1500px;
    width: 300px;
    height: 400px;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card:hover {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 6rem;
  }

  .card-front {
    background: #00adb5;
    color: #eeeeee;
    font-weight: 900;
    user-select: none;
  }

  .card-back {
    background: #00adb5;
    color: #eeeeee;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
  }

  .card-back h2 {
    margin: 0;
    font-size: 2rem;
  }

  .card-back p {
    margin-top: 10px;
    font-size: 1.1rem;
    line-height: 1.4;
  }

  .shadow {
    position: absolute;
    width: 280px;
    height: 280px;
    background: radial-gradient(circle, rgba(0,173,181,0.6), transparent 60%);
    border-radius: 50%;
    filter: blur(35px);
    pointer-events: none;
    transition: transform 0.1s ease;
    z-index: -1;
  }
</style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face card-front">‚ö°</div>
      <div class="card-face card-back">
        <h2>DapDap</h2>
        <p>SEMANGAT TATAKAEE!</p>
        <p>just do it and don't give up, I'm always here to support XD üôåüèª</p>
      </div>
    </div>
    <div class="shadow" id="shadow"></div>
  </div>

<script>
  const card = document.getElementById('card');
  const shadow = document.getElementById('shadow');

  document.querySelector('.card-container').addEventListener('mousemove', (e) => {
    const rect = e.currentTarget.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 10; // max 10deg rotateX
    const rotateY = ((x - centerX) / centerX) * 10; // max 10deg rotateY

    card.style.transform = `rotateY(180deg) rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg)`;

    shadow.style.transform = `translate(${ (centerX - x) / 2 }px, ${(centerY - y) / 2}px)`;
  });

  document.querySelector('.card-container').addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(180deg) rotateX(0) rotateY(0)';
    shadow.style.transform = 'translate(0, 0)';
  });
</script>

</body>
</html>
